name: ppc64le-build

on:
  push:
    branches:
      - main
    tags:
      - ciflow/ppc64le/*
  workflow_dispatch:

jobs:
  linux-ppc64le-build:
    name: Build and Test on ppc64le
    runs-on: [self-hosted, linux, ppc64le] # Ensure you have a self-hosted runner for ppc64le

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image for ppc64le
        run: |
          docker build -f .github/workflows/Dockerfile.ppc64le -t pytorch-ppc64le:ubi9.3 .
          export PATH=$PATH:/usr/bin
          zip --version

      - name: Run Docker container and execute build script
        run: |
          docker run --rm -v $(pwd)/dist:/workspace/pytorch/dist pytorch-ppc64le:ubi9.3 /ppc64le-build.sh
      
      - name: List directory contents
        run: ls -R
      
      - name: Archive artifacts into zip
        run: |
          cd dist
          zip -1 ../artifacts.zip *.whl
  
      - name: Store PyTorch Build Artifacts for ppc64le
        uses: actions/upload-artifact@v3
        with:
          name: ppc64le-artifact
          retention-days: 14
          if-no-files-found: error
          path: artifacts.zip
  