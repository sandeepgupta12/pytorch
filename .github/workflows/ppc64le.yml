name: ppc64le-build

on:
  push:
    branches:
      - main
    tags:
      - ciflow/ppc64le/*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}-${{ github.ref_type == 'branch' && github.sha }}-${{ github.event_name == 'workflow_dispatch' }}-${{ github.event_name == 'schedule' }}
  cancel-in-progress: true

jobs:
  linux-ppc64le-docker-image-build:
    name: Build docker image for ppc64le
    runs-on: [self-hosted, linux, ppc64le]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image for ppc64le
        run: |
          docker build -f .github/workflows/Dockerfile.ppc64le -t pytorch-ppc64le:ubi9.3 .
          



  linux-manylinux-2_28-py3-cpu-ppc64le-build:

    name: linux-manylinux-2_28-py3-cpu-ppc64le
    uses: ./.github/workflows/_linux-build.yml
    needs: linux-ppc64le-docker-image-build
    with:
      build-environment: linux-ppc64le-binary-manywheel
      docker-image-name: pytorch-ppc64le:ubi9.3
      runner_prefix: 'self-hosted,'  # Example prefix
      runner: 'Linux,'               # Example runner
      runner-ppc64le: 'ppc64le'      # Specific architecture